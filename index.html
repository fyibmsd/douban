<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>图书搜索</title>
	<link rel="stylesheet" href="./dist/app.css">
</head>
<body>
	<div class="main">
		<h1>图书搜索</h1>
		<input id="isbn" type="text" onkeypress="if(event.keyCode==13){document.getElementById('search').click()}" placeholder="请输入ISBN">
		<button id="search">搜索</button>
		<div id="view"></div>
	</div>
	<script src = "./dist/laytpl.js"></script>
	<script src = './dist/app.js'></script>
	<script id="tpl" type="text/html">
		<h3> {{ d.title }}</h3>
		<div class="cover">
			<img src="{{ d.image }}" alt="封面"/>
			<p><a target="_blank" href="{{ d.alt }}">详情页</a></p>
		</div>
		<div class="info">
			<p><b>副标题：</b> {{ d.subtitle }}</p>
			<p><b>作者：</b> {{ d.author }} </p>
			<p><b>出版社：</b> {{ d.publisher }}</p>
			<p><b>ISBN：</b>{{ d.isbn13 }} </p>
		</div>
		<div class="intro">
			<p>{{ d.summary }}</p>
		</div>
	</script>
</body>
</html>
